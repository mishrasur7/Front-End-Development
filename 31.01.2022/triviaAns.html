<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Front End Development / React</title>
</head>

<body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel">
        function TriviaAnswer() {
            const[question, setQuestion] = React.useState('');
            const[answer, setAnswer] = React.useState('');
            const[condition, setCondition] = React.useState(false); 
            
    
            const fetchQuestion = () => {
                fetch('https://opentdb.com/api.php?amount=1')
                .then(response => response.json())
                .then(responseData => {
                    setCondition(false); 
                    setQuestion(responseData.results[0].question);
                    setAnswer(responseData.results[0].correct_answer);  
                })
            }

            const fetchAnswer = () => {
                setCondition(true); 
            }

            if(!condition) {

            return (
                <div>
                    <p>Question: {question}</p>
                    <button onClick={fetchQuestion}>New question</button>
                    <button onClick={fetchAnswer}>Show answer</button>
                    <p>Answer:</p>
                
                </div>
            );
            } else {

            return (
                <div>
                    <p>Question: {question}</p>
                    <button onClick={fetchQuestion}>New question</button>
                    <button onClick={fetchAnswer}>Show answer</button>
                    <p>Answer: {answer}</p>
                
                </div>
            );
            }
    }

      ReactDOM.render(<TriviaAnswer />, document.getElementById("root")); 

    </script>
</body>

</html>
